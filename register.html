    <style>
        /* Light mode styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;

        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            padding: 10px;
            margin-bottom: 15px;

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .result.error {

        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .container.dark-mode {
            background-color: #495057;
            color: #f8f9fa;
        }

        h1.dark-mode {
            color: #f8f9fa;
        }

        .form-group label.dark-mode {
            color: #f8f9fa;
        }

        button.dark-mode {
            background-color: #28a745;
        }

        button:hover.dark-mode {
            background-color: #218838;
        }

        .result.dark-mode {
            color: #f8f9fa;
        }

        .result.error.dark-mode {
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for AIML Community</h1>

        <!-- Dark Mode Toggle -->
        <div style="text-align: right; margin-bottom: 15px;">
            <button id="theme-toggle" class="btn btn-secondary">Dark Mode</button>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>
            <button type="button" id="rzp-button" class="btn btn-primary">Register & Pay</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <!-- Include Razorpay checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        const form = document.getElementById('registrationForm');
        const rzpButton = document.getElementById('rzp-button');
        rzpButton.addEventListener('click', async (event) => {
            event.preventDefault();

            // Gather form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            // Razorpay options
            const options = {
                "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
                "amount": "50000", // Amount in paise (50000 paise = INR 500)
                "currency": "INR",
                "name": "AIML Community Registration",
                "description": "Test Transaction",
                "handler": async function (response) {
                    // Once payment is successful, submit form along with payment ID
                    formData.payment_id = response.razorpay_payment_id;

                    try {
                        const registerResponse = await fetch('http://127.0.0.1:8000/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });

                        const registerData = await registerResponse.json();

                        if (registerResponse.ok) {
                            document.getElementById('result').innerHTML = `Registration successful! Your unique ID is: <strong>${registerData.unique_id}</strong>`;
                            document.getElementById('result').classList.remove('error');
                        } else {
                            document.getElementById('result').innerHTML = `Error: ${registerData.detail}`;
                            document.getElementById('result').classList.add('error');
                        }
                    } catch (error) {
                        console.error('Error registering:', error);
                        document.getElementById('result').innerHTML = 'Error registering. Please try again.';
                        document.getElementById('result').classList.add('error');
                    }
                },
                "prefill": {
                    "name": formData.name,
                    "email": formData.email
                },
                "theme": {
                    "color": "#007bff"
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        });

        // Dark Mode Toggle Logic
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelector('h1').classList.toggle('dark-mode');
            document.querySelectorAll('label').forEach(label => label.classList.toggle('dark-mode'));
            document.querySelectorAll('button').forEach(button => button.classList.toggle('dark-mode'));
            document.getElementById('result').classList.toggle('dark-mode');

            // Update button text
            if (themeToggleButton.textContent === 'Dark Mode') {
                themeToggleButton.textContent = 'Light Mode';
            } else {
                themeToggleButton.textContent = 'Dark Mode';
            }
        });
    </script>
