<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register for AIML Community</title>
</head>
<body>
    <h1>Register for AIML Community</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            // Gather form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            try {
                // Send a POST request to the FastAPI backend
                const response = await fetch('http://127.0.0.1:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)  // Send form data as JSON
                });

                // Get the response data
                const data = await response.json();

                if (response.ok) {
                    // Display the unique ID in the result div if registration was successful
                    document.getElementById('result').innerHTML = `Registration successful! Your unique ID is: ${data.unique_id}`;
                } else {
                    // Display error message
                    document.getElementById('result').innerHTML = `Error: ${data.detail}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'An error occurred while registering. Please try again later.';
            }
        });
    </script>
</body>
</html>
